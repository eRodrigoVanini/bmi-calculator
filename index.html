<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="container">

        <h1>Calculadora de IMC</h1>

        <section class="parametros">
            <div class="tabela-imc">
                <div class="coluna">
                    <h3>IMC</h3>
                    <p>Menor que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Maior que 40</p>
                </div>

                <div class="coluna">
                    <h3>Classificação</h3>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
        </section>

        <section class="formulario">
            <h2>Calcule seu IMC</h2>
            <form class="form" action="">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" class="peso" placeholder="Ex: 70" step="0.1" required>

                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" class="altura" placeholder="Ex: 1.75" step="0.01" required>

                <button type="submit">Calcular</button>
            </form>
        </section>

        <div class="resultado" aria-live="polite"></div>

    </main>

    <script src="./main.js"></script>

</body>

</html>
